<!DOCTYPE html>
<html>
  <head>
    <title>todo-js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="area-1">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-btn">追加</button>
    </div>

    <div class="area-2">
      <p class="title">未完了のTODO</p>
      <ul id="list"></ul>
    </div>

    <div class="area-3">
      <p class="title">完了したTODO</p>
      <ul id="complete-list"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
